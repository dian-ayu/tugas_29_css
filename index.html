<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <style media="screen">
      div {
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <br><br><br>
    <div class="ui centered container">
      <h2 class=" ui middle teal header">
        <img src="img/niomic.png">
        <div class="content">
          Daftar Akun Niomic
        </div>
      </h2>
    </div>
    <br><br>
    <div class="ui form">
      <!-- <div class="eight field"> -->
        <div class="field">
          <div class="ui left icon input">
            <input placeholder="Nama Depan" type="text">
            <i class="user icon"></i>
          </div>
        </div>
        <div class=" field">
          <div class="ui left icon input">
            <input placeholder="Nama Belakang" type="text">
            <i class="user icon"></i>
          </div>
        </div>
      <!-- </div> -->
        <div class="field">
          <div class="ui left icon input">
            <input placeholder="No Telp/HP" type="text">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <input placeholder="Alamat Email" type="email">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <input placeholder="Password" type="email">
            <i class="user icon"></i>
          </div>
        </div>
      <div class="ui teal button">Login</div>
    </div>
    <script src="semantic.min.js"></script>
  </body>
</html>
